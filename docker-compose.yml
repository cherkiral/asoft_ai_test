version: '3.8'

services:
  bot:
    build: .
    restart: always
    env_file: .env
    depends_on:
      - redis
    networks:
      - bot_network

  worker:
    build: .
    restart: always
    env_file: .env
    command: python -m app.worker.main
    depends_on:
      - redis
    networks:
      - bot_network

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge
